<div class="centered col-md-6 has-logo-underlay">
	<h1 class="text-center">Reset Password</h1>
	<div ng-show="loadComplete">
		<div class="content-container" ng-hide="submitted">
			<toasts></toasts>
			<div class="form-group">
				<label for="password">enter a password</label>
				<input name="password" type="password" class="form-control" ng-model="password" />
			</div>
			<div class="form-group">
				<label for="confirmPassword">confirm password</label>
				<input name="confirmPassword" type="password" class="form-control" ng-model="confirmPassword" />
			</div>
			<div class="text-center">
				<button class="btn btn-primary" ng-click="doSubmit()">submit</button>
			</div>
		</div>
		<div class="content-container" ng-show="submitted && !invalidToken">
			<h4 class="text-center">Your password has been reset.</h4>
			<div class="text-center">
				<button class="btn btn-primary" ng-click="$state.go('login')">return to login</button>
			</div>
		</div>
		<div class="content-container" ng-show="submitted && invalidToken">
			<h4 class="text-center">Invalid Token</h4>
			<p class="text-center">Please check the email in your inbox, or try requesting another email</p>
			<div class="text-center">
				<button class="btn btn-primary" ng-click="$state.go('login')">return to login</button>
			</div>
		</div>
	</div>
	<div ng-hide="loadComplete" class="content-container text-center loading">
		<img src="/assets/ajax-loader.gif">
	</div>
</div>

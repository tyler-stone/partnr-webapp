<div class="content-container tile milestone-tile pn-task-card">
	<div class="pn-task-card-title-group">
		<span class="pn-task-card-title">{{ milestone.title | limitLength:30 }}</span>
		<a ng-if="$parent.isMember || $parent.isOwner" ui-sref="project_milestone_edit({ milestone_id: milestone.id })" class="sm-edit-link"><i class="fa fa-pencil"></i><span>edit</span></a>
	</div>
	<uib-progressbar ng-if="milestone.tasksTotal > 0" value="milestone.tasksComplete" max="milestone.tasksTotal" type="success"></uib-progressbar>
	<uib-progressbar ng-if="milestone.tasksTotal === 0" value="0" max="1" type="success"></uib-progressbar>
	<div class="clearfix row supporting-text">
		<div class="col-md-6">
			<span ng-show="milestone.due_date">Due: {{ milestone.due_date | date:medium }}</span>
		</div>
		<div class="col-md-6 text-right">
			<span>{{ milestone.tasksComplete }}/{{ milestone.tasksTotal }} complete</span>
		</div>
	</div>
	<div class="row text-right">
		<button ui-sref="milestone({milestone_id: milestone.id})" class="btn btn-primary">view</button>
	</div>
</div>

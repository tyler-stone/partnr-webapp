<div ng-if="isOwner" class="content-container with-tabs" ng-show="loadComplete">
    <h2>Edit</h2>
    <h3>Name</h3>
    <input type="text" name="name" class="form-control" ng-model="project.title" />
    <h3>Status</h3>
    <div class="btn-group">
        <label class="btn btn-primary" ng-model="project.status" uib-btn-radio="'not_started'">Not Started</label>
        <label class="btn btn-primary" ng-model="project.status" uib-btn-radio="'in_progress'">In Progress</label>
        <label class="btn btn-primary" ng-model="project.status" uib-btn-radio="'completed'">Completed</label>
    </div>
    <h3>Cover Photo Image</h3>
    <h5>Suggested Size: 1440 Pixel width and 300 Pixel height</h5>
    <form>
        <input type="file" onchange="angular.element(this).scope().changeCoverPhoto(this)" multiple accept='image/*' />
    </form>
    <h3>Description</h3>
    <textarea name="description" class="form-control" ng-model="project.description" /></textarea>
    <h3 class="inline">Roles</h3>
    <div class="clearfix">
        <div class="col-md-3" ng-repeat="role in project.roles">
            <div class="internal-container no-margin">
                <span class="title">{{role.title}}</span>
                <span class="subtitle" ng-show="role.user">{{role.user.first_name}} {{role.user.last_name}}</span><span class="subtitle" ng-hide="role.user"><em>None</em></span>
                <div class="buttons-right">
                    <button type="button" class="btn btn-danger" ng-click="deleteRole(role.id)" ng-show="role.user.id === principal.getUser().id">Delete</button>
                </div>
            </div>
        </div>
        <div class="col-md-3" ng-repeat="role in newRoles track by $index">
            <div class="internal-container no-margin">
                <input type="text" class="title form-control" ng-model="role.title" />
                <span class="subtitle"><em>None</em></span>
                <div class="buttons-right">
                    <button type="button" class="btn btn-danger" ng-click="deleteNewRole($index)">Delete</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="internal-container no-margin text-center internal-container-link" ng-click="addRole()">
                <h1>+</h1>
                <h4>Add a Role</h4>
            </div>
        </div>
    </div>
    <div class="text-right button-group">
        <button class="btn btn-danger" ng-click="deleteProject()">Delete Project</button>
        <button class="btn btn-primary" ng-click="doSave()">Save</button>
    </div>
</div>
<div ng-hide="loadComplete" class="content-container with-tabs">
    <div class="text-center loading">
        <img src="/assets/ajax-loader.gif">
    </div>
</div>
